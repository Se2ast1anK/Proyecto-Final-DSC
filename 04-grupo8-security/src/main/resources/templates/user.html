<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>Users - RETI</title>
</head>
<body>

<div th:replace="fragments/header :: header(currentPage='users', isUserAuthenticated = ${isUserAuthenticated}, username = ${username})"></div>

<section class="admin-section">
<div class="container">
    <div class="col-md-12">
        <a th:href="@{/admin/users/add}" class="btn btn-primary btn-sm">
            Nuevo <i class="fas fa-plus"></i>
        </a>
    </div>
    <div th:switch="users">
        <div th:case="*" >

            <table class="table">

                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id_User</th>
                    <th scope="col">Username</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Address</th>
                    <th scope="col">Sex</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" user : ${users}  ">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.sex}"></td>

                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/admin/users/edit/{id_User}(id_User = ${user.id}) }" class="btn btn-warning btn-sm">
                                Editar <i class="far fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/users/delete/{id_User}(id_User = ${user.id}) }" class="btn btn-danger btn-sm">
                                Eliminar <i class="fas fa-trash"></i>
                            </a>

                        </div>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
