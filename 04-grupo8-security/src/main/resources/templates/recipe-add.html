<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>Add Recipes - RETI</title>
</head>
<body>

<div th:replace="fragments/header :: header(currentPage = 'recipes-add', isUserAuthenticated = ${isUserAuthenticated}, username = ${username})"></div>

<section>
<div class="container">
    <h3>Nueva Receta</h3>
    <!-- Formulario para enviar, mas usado en editar algo -->
    <div>
        <form action="#" method="post" th:action="@{/admin/recipes/save}" th:object="${recipe}">

            <div class="form-group">
                <label for="Id_Recipe">Id_Recipe</label>
                <input type="text" class="form-control" id="Id_Recipe" th:field="*{id_Recipe}"
                th:readonly="true">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" class="form-control" id="Description" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="Ingredients">Ingredients</label>
                <input type="text" class="form-control" id="Ingredients" th:field="*{ingredients}">
            </div>
            <div class="form-group">
                <label for="Ingredients">Ingredients2</label>
                <input type="text" class="form-control" id="Ingredients2" th:field="*{ingredients2}">
            </div>
            <div class="form-group">
                <label for="Ingredients">Ingredients3</label>
                <input type="text" class="form-control" id="Ingredients3" th:field="*{ingredients3}">
            </div>
            <div class="form-group">
                <label for="Ingredients">Ingredients4</label>
                <input type="text" class="form-control" id="Ingredients4" th:field="*{ingredients4}">
            </div>
            <div class="form-group">
                <label for="Ingredients">Ingredients5</label>
                <input type="text" class="form-control" id="Ingredients5" th:field="*{ingredients5}">
            </div>
            <div class="form-group">
                <label for="Preparation">Preparation</label>
                <input type="text" class="form-control" id="Preparation" th:field="*{preparation}">
            </div>
            <div class="form-group">
                <label for="Publication">Publication</label>
                <input type="date" class="form-control" id="Publication" th:field="*{publication}">
            </div>
            <div class="form-group">
                <label for="UrlImage">LinkVideo</label>
                <input type="text" class="form-control" id="UrlImage" th:field="*{urlImage}">
            </div>
            <div class="form-group">
                <label for="UrlImagephoto">LinkFoto</label>
                <input type="text" class="form-control" id="UrlImagephoto" th:field="*{urlImagephoto}">
            </div>

                <!--Union con admin -->
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Admin que genero Receta</label>

            </div>
                <select class="custom-select" id="inputGroupSelect01" th:field="*{adminId}">
                    <option th:each="admin :${admins}"
                        th:value="${admin.id_Admin}"
                        th:text="${admin.name}"
                        th:selected="${admin.id_Admin}" ></option>
                </select>

            </div>
            <!--Union con admin finalizada -->
            <!--Union con user -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect02">Usuario que genero Receta</label>

                </div>
                <select class="custom-select" id="inputGroupSelect02" th:field="*{userId}">
                    <option th:each="user :${users}"
                            th:value="${user.id}"
                            th:text="${user.username}"
                            th:selected="${user.id}" ></option>

                </select>

            </div>
            <!--Union con user finalizada -->

        <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
