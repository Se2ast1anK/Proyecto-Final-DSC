<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>Tips - RETI</title>
</head>
<body>

<div th:replace="fragments/header :: header(currentPage='tips', isUserAuthenticated = ${isUserAuthenticated}, username = ${username})"></div>

<section class="tip-section">
<div class="container">
    <div class="col-md-12">
        <a th:href="@{/admin/tips/add}" class="btn btn-primary btn-sm">
            Nuevo <i class="fas fa-plus"></i>
        </a>

    </div>
    <div th:switch="tips">
        <div th:case="*" >
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id_Tip</th>
                    <th scope="col">Title</th>
                    <th scope="col">Document</th>
                    <th scope="col">Publication</th>
                    <th scope="col">Admin</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each=" tip : ${tips}  ">
                    <th scope="row" th:text="${tip.id_Tip}"></th>
                    <td th:text="${tip.title}"></td>
                    <td th:text="${tip.document}"></td>
                    <td th:text="${tip.publication}"></td>
                    <td th:text="${tip.admin.name}"></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/admin/tips/edit/{id_Tip}(id_Tip = ${tip.id_Tip}) }" class="btn btn-warning btn-sm">
                                Editar <i class="far fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/tips/delete/{id_Tip}(id_Tip = ${tip.id_Tip}) }" class="btn btn-danger btn-sm">
                                Eliminar <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
