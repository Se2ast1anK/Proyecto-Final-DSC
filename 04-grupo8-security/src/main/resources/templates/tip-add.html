<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>Add Tips - RETI</title>
</head>
<body>

<div th:replace="fragments/header :: header(currentPage = 'tips-add', isUserAuthenticated = ${isUserAuthenticated}, username = ${username})"></div>

<section>
<div class="container">
    <h3>Nuevo Tip</h3>
    <!-- Formulario para enviar, mas usado en editar algo -->
    <div>
        <form action="#" method="post" th:action="@{/admin/tips/save}" th:object="${tip}">

            <div class="form-group">
                <label for="Id_Tip">Id_Tip</label>
                <input type="text" class="form-control" id="Id_Tip" th:field="*{id_Tip}"
                th:readonly="true">
            </div>
            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" id="Title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="Document">Document</label>
                <input type="text" class="form-control" id="Document" th:field="*{document}">
            </div>
            <div class="form-group">
                <label for="Publication">Publication</label>
                <input type="date" class="form-control" id="Publication" th:field="*{publication}">
            </div>
            <div class="form-group">
                <label for="UrlImage">UrlImage</label>
                <input type="text" class="form-control" id="UrlImage" th:field="*{urlImage}">
            </div>

            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Genero Tip</label>

            </div>
                <select class="custom-select" id="inputGroupSelect01" th:field="*{adminId}">
                    <option th:each="admin :${admins}"
                        th:value="${admin.id_Admin}"
                    th:text="${admin.name}"
                    th:selected="${admin.id_Admin}" ></option>

                </select>

            </div>


        <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
