    <title>Login - RETI</title>
</head>
<body class="login-section">
<div class="container" style="height: 90vh">
    <div class="row login-body">
    <main class="login-container">
    <h1 class="login-title">RETI</h1>

    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Iniciar sesión</h4>
            <hr>
<!--            <p class="text-success text-center">Some message goes here</p>-->
            <form action="/login" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control" placeholder="******">
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                </div> <!-- form-group// -->
                <p class="text-center"><a href="#" class="btn">¿Olvidaste tu contraseña?</a></p>
            </form>
        </article>
    </div> <!-- card.// -->

</main> <!-- col.// -->
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
