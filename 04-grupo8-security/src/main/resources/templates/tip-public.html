<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>RETI - Â¡QUE NADA TE IMPIDA VIVIR SALUDABLE!</title>
</head>
<body>

<div th:replace="fragments/header :: header(currentPage = 'tips-public', isUserAuthenticated = ${isUserAuthenticated}, username = ${username})"></div>

<h2 class="pb-2 border-bottom">Tips</h2>

<!-- Section Contenedores   -->
<section>
    <div th:switch="tips" class="card-group">
        <tr th:each=" tip : ${tips}  ">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-10 col-lg-7">
                    <div class="row row-cols-1 row-cols-md-1 g-4">
                        <!-- PRIMERA TARJETA -->
                        <div class="col">
                            <div class="card">
                                <div class="card-header" th:text="${tip.admin.name}" > </div>
                                <img th:src="${tip.urlImage}">
                                <div class="card-body">
                                    <h1><u class="card text-center" th:text="${tip.title}"></u></h1>
                                    <p class="lead" th:text="${tip.document}"></p>
                                    <div class="card-footer text-muted text-end" th:text="${tip.publication}"></div>

                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
